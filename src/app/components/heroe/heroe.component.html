<h1>{{heroe.nombre | uppercase}}   <small></small>{{heroe.aparicion | date:'y'}}</h1>
<hr>
<div class=" row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre">
        <br>
        
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            
            <img  *ngIf = "heroe.casa == 'Marvel'" class="img-logo" src = "assets/img/marvel-logo.png"  alt="Marvel">
            <img  *ngIf = "heroe.casa == 'DC' "class="img-logo" src = "assets/img/dc-logo.png"  alt="DC">

        </div>
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-danger" > Regresar</a>
    </div>

</div>
