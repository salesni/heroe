<div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="heroe.img">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text"> {{heroe.bio}} </p>
      <p class="card-text"> <small class="text-muted"> {{heroe.aparicion}}  </small></p>
      <p class="card-text"> {{heroe.casa}} </p>
      <button (click) = "verHeroe()"type="button" class="btn btn-primary">
        Ma Informacion
      </button>
    </div>
  </div>
