<h1>Buscando: <small>{{termino}}</small></h1>

<div class="row animated fadeIn" *ngIf= "heroes.length == 0">
    <div class="col-md-8">
        <div class="alert alert-danger" role="alert">
            No existe el resultado con el termino {{termino}}
        </div>

    </div>
</div>
<div class="card-columns">
    <app-heroe-tarjeta [heroe]="heroe" [index] = "heroe.idx"  *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
